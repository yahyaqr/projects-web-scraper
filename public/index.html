<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        form {
            background: #f4f7f8;
            border-radius: 8px;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #selectorInputs {
            margin-top: 10px;
        }
        .selectorInput {
            display: flex;
            margin-bottom: 10px;
        }
        .selectorInput input {
            flex: 1;
            margin-right: 10px;
        }
        #addSelector {
            background-color: #2ecc71;
        }
        #addSelector:hover {
            background-color: #27ae60;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Web Scraper</h1>
    <form id="scraperForm">
        <label for="url">URL to scrape:</label>
        <input type="url" id="url" required>
        
        <label>
            <input type="checkbox" id="goToInnerLinks"> Go to links inside the given link
        </label>
        
        <div id="innerLinkSelectorContainer" style="display: none;">
            <label for="innerLinkSelector">Selector for inner links:</label>
            <input type="text" id="innerLinkSelector">
        </div>
        
        <h3>Data Selectors</h3>
        <div id="selectorInputs"></div>
        <button type="button" id="addSelector">Add Selector</button>
        
        <button type="submit">Start Scraping</button>
    </form>
    
    <div id="result"></div>

    <div id="result"></div>
    <div id="errorLog" style="margin-top: 20px; color: red;"></div>

    <script>
        const form = document.getElementById('scraperForm');
        const goToInnerLinksCheckbox = document.getElementById('goToInnerLinks');
        const innerLinkSelectorContainer = document.getElementById('innerLinkSelectorContainer');
        const selectorInputs = document.getElementById('selectorInputs');
        const addSelectorButton = document.getElementById('addSelector');
        const resultDiv = document.getElementById('result');

        goToInnerLinksCheckbox.addEventListener('change', function() {
            innerLinkSelectorContainer.style.display = this.checked ? 'block' : 'none';
        });

        addSelectorButton.addEventListener('click', function() {
            const selectorInput = document.createElement('div');
            selectorInput.className = 'selectorInput';
            selectorInput.innerHTML = `
                <input type="text" placeholder="Selector name" required>
                <input type="text" placeholder="CSS Selector" required>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            selectorInputs.appendChild(selectorInput);
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = {
                url: document.getElementById('url').value,
                goToInnerLinks: goToInnerLinksCheckbox.checked,
                innerLinkSelector: document.getElementById('innerLinkSelector').value,
                dataSelectors: {},
            };

            document.querySelectorAll('.selectorInput').forEach((input) => {
                const [nameInput, selectorInput] = input.querySelectorAll('input');
                formData.dataSelectors[nameInput.value] = selectorInput.value;
            });

            resultDiv.textContent = 'Scraping in progress...';
            document.getElementById('errorLog').textContent = ''; // Clear previous error logs

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    const errorResponse = await response.json();
                    throw new Error(errorResponse.error || 'Unknown error occurred.');
                }

                const result = await response.json();
                resultDiv.textContent = `Scraping completed. Data saved to ${result.filename}`;
            } catch (error) {
                document.getElementById('errorLog').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
